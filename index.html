    <div class="container">

        <div id="loginSection" class="login-form">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" autocomplete="email">

            <button id="loginBtn" class="btn btn-primary" onclick="login()">
                Login to PureGym
            </button>
            
            <div id="status" class="status hidden"></div>

        <div id="qrSection" class="qr-container hidden">
            <h2>Your Gym Pass</h2>
            <div id="qrcode"></div>
            <div id="qrStatus" class="status info">Ready to scan</div>

            <button class="btn btn-secondary" onclick="logout()" style="margin-top: 20px;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <script>
        let authToken = null;
        let refreshTimer = null;
        let countdownTimer = null;
        let nextRefreshTime = null;
        let deferredPrompt = null;

        // PWA install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.remove('hidden');
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((result) => {
                    if (result.outcome === 'accepted') {
                        document.getElementById('installPrompt').classList.add('hidden');
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Check for saved credentials on load
        window.addEventListener('load', () => {
            try {
                const savedToken = localStorage.getItem('puregym_token');
                const savedEmail = localStorage.getItem('puregym_email');
                
                if (savedToken && savedEmail) {
                    authToken = savedToken;
                    document.getElementById('email').value = savedEmail;
                    showQRSection();
                    refreshQR();
                }
            } catch (error) {
                console.log('localStorage not available, using session storage');
                // Fallback to session storage if localStorage fails
            }
        });

        async function login() {
            const email = document.getElementById('email').value.trim();
            const pin = document.getElementById('pin').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const status = document.getElementById('status');

            console.log('Login attempt started for:', email);

            if (!email || !pin) {
                showStatus('Please enter both email and PIN', 'error');
                return;
            }

            if (pin.length !== 8) {
                showStatus('PIN must be exactly 8 digits', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            showStatus('Connecting to PureGym...', 'info');
            
            try {
                console.log('Making request to PureGym API...');
                
                // Try with a CORS proxy first
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://auth.puregym.com/connect/token';
                
                let response;
                try {
                    // First attempt: direct request
                    response = await fetch(targetUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Authorization': 'Basic cm8uY2xpZW50Og==',
                            'User-Agent': 'PureGymApp/1.0',
                            'Accept': 'application/json'
                        },
                        body: `grant_type=password&username=${encodeURIComponent(email)}&password=${encodeURIComponent(pin)}&scope=pgcapi offline_access`
                    });
                } catch (corsError) {
                    console.log('Direct request failed, trying CORS proxy...', corsError);
                    showStatus('Direct connection failed, trying alternative...', 'info');
                    
                    // Second attempt: with CORS proxy
                    response = await fetch(proxyUrl + targetUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Authorization': 'Basic cm8uY2xpZW50Og==',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: `grant_type=password&username=${encodeURIComponent(email)}&password=${encodeURIComponent(pin)}&scope=pgcapi offline_access`
                    });
                }

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful!', data);
                    authToken = data.access_token;
                    
                    // Save credentials with error handling
                    try {
                        localStorage.setItem('puregym_token', authToken);
                        localStorage.setItem('puregym_email', email);
                    } catch (error) {
                        console.log('localStorage not available');
                        // Continue without persistence
                    }
                    
                    showStatus('Login successful!', 'success');
                    setTimeout(() => {
                        showQRSection();
                        refreshQR();
                    }, 1000);
                } else {
                    const errorText = await response.text();
                    console.log('Error response:', errorText);
                    throw new Error(`Login failed (${response.status}): ${errorText}`);
                }
            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = error.message;
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'CORS blocked - PureGym API blocks web browsers. Try the workaround below.';
                }
                
                showStatus(`Login failed: ${errorMessage}`, 'error');
                
                // Show CORS workaround if needed
                if (errorMessage.includes('CORS')) {
                    setTimeout(() => {
                        showCORSWorkaround();
                    }, 2000);
                }
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to PureGym';
            }
        }

        function showCORSWorkaround() {
            const status = document.getElementById('status');
            status.innerHTML = `
                <div style="text-align: left; line-height: 1.4;">
                    <strong>Browser blocked the request (CORS)</strong><br><br>
                    <strong>Quick fix:</strong><br>
                    1. Install a CORS browser extension<br>
                    2. Or use the PureGym app to get your QR<br>
                    3. Screenshot it and use as backup<br><br>
                    <small>This happens because PureGym doesn't allow web browsers to access their API directly.</small>
                </div>
            `;
            status.className = 'status error';
        }

        async function refreshQR() {
            const qrStatus = document.getElementById('qrStatus');
            
            try {
                qrStatus.textContent = 'Updating QR code...';
                qrStatus.className = 'status info';

                const response = await fetch('https://capi.puregym.com/api/v2/member/qrcode', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Generate QR code
                    const qrContainer = document.getElementById('qrcode');
                    qrContainer.innerHTML = '';
                    
                    await QRCode.toCanvas(qrContainer, data.QrCode, {
                        width: 280,
                        margin: 2,
                        color: {
                            dark: '#000000',
                            light: '#FFFFFF'
                        }
                    });

                    // Parse refresh time
                    nextRefreshTime = new Date(data.RefreshAt);
                    
                    qrStatus.textContent = `Updated at ${new Date().toLocaleTimeString()}`;
                    qrStatus.className = 'status success';
                    
                    // Schedule next refresh
                    scheduleNextRefresh(nextRefreshTime);
                    startCountdown();
                    
                    // Cache QR data with error handling
                    try {
                        localStorage.setItem('puregym_qr_data', JSON.stringify({
                            qrCode: data.QrCode,
                            refreshAt: data.RefreshAt,
                            expiresAt: data.ExpiresAt,
                            cachedAt: new Date().toISOString()
                        }));
                    } catch (error) {
                        console.log('localStorage not available for caching');
                    }
                    
                } else if (response.status === 401) {
                    // Token expired, need to re-login
                    logout();
                    showStatus('Session expired. Please login again.', 'error');
                } else {
                    throw new Error(`Failed to get QR code (${response.status})`);
                }
            } catch (error) {
                qrStatus.textContent = `Update failed: ${error.message}`;
                qrStatus.className = 'status error';
                
                // Try to use cached QR if available
                try {
                    const cachedData = localStorage.getItem('puregym_qr_data');
                    if (cachedData) {
                        const data = JSON.parse(cachedData);
                        const expiryTime = new Date(data.expiresAt);
                        
                        if (new Date() < expiryTime) {
                            const qrContainer = document.getElementById('qrcode');
                            qrContainer.innerHTML = '';
                            
                            await QRCode.toCanvas(qrContainer, data.qrCode, {
                                width: 280,
                                margin: 2,
                                color: {
                                    dark: '#000000',
                                    light: '#FFFFFF'
                                }
                            });
                            
                            qrStatus.textContent = 'Using cached QR (offline mode)';
                            qrStatus.className = 'status info';
                        }
                    }
                } catch (storageError) {
                    console.log('No cached QR available');
                }
                
                // Retry in 30 seconds
                setTimeout(() => refreshQR(), 30000);
            }
        }

        function scheduleNextRefresh(refreshTime) {
            if (refreshTimer) {
                clearTimeout(refreshTimer);
            }
            
            const now = new Date();
            const delay = refreshTime.getTime() - now.getTime() - 30000; // 30 seconds early
            
            if (delay > 0) {
                refreshTimer = setTimeout(() => refreshQR(), delay);
            } else {
                // If we're already past the refresh time, refresh immediately
                setTimeout(() => refreshQR(), 1000);
            }
        }

        function startCountdown() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }
